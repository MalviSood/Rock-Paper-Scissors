<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Shoot!</h1>
    <p>Choose your move:</p>
    <div class="buttons">
        <button id="rock"><img src="images/rock.png" width="90px" height="90px" alt=""></button>
        <button id="paper"><img src="images/paper.png" alt="" width="90px" height="90px"></button>
        <button id="scissors"><img src="images/scissors.png" width="90px" alt=""></button>

        
    </div>
    <p id="result"></p>
    <p id="scores">
        Your score: <span id="user-score">0</span> <br>
        Computer score: <span id="computer-score">0</span>
    </p>
    <script src="script.js"></script>
</body>
</html>
